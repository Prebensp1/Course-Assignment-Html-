	<section class="cart">
		<div class="container">
			<h2>Shopping Cart</h2>

			<table>
				<thead>
					<tr>
						<th>Game</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Total</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<img src="Images/game1.jpg" alt="Game 1">
							<h3>PING PONG</h3>
						</td>
						<td>$19.99</td>
						<td><input type="number" value="1"></td>
						<td>$19.99</td>
						<td><button>Remove</button></td>
					</tr>
					<tr>
						<td>
							<img src="Images/game2.jpg" alt="Game 2">
							<h3>FORGE LEGEND</h3>
						</td>
						<td>$29.99</td>
						<td><input type="number" value="1"></td>
						<td>$29.99</td>
						<td><button>Remove</button></td>
					</tr>
					<tr>
						<td>
							<img src="Images/game3.jpg" alt="Game 3">
							<h3>SUPER DUPER</h3>
						</td>
						<td>$24.99</td>
						<td><input type="number" value="1"></td>
						<td>$24.99</td>
						<td><button>Remove</button></td>
					</tr>
					<tr>
						<td colspan="3">Subtotal:</td>
						<td>$89.97</td>
						<td></td>
					</tr>
					<tr>
						<td colspan="3">Shipping:</td>
						<td>$5.00</td>
						<td></td>
					</tr>
					<tr>
						<td colspan="3">Total:</td>
						<td>$94.97</td>
						<td></td>
					</tr>
				</tbody>
			</table>

			<a href="checkout.html" class="btn">Proceed to Checkout</a>
		</div>
	</section>

	<footer>
		<div class="container">
			<p>&copy; 2023 GameHub</p>

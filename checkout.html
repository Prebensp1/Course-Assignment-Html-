<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout</title>
	<meta name="description" content="Complete your purchase at GameHub's secure checkout page. Review your order, add a payment method, and confirm your shipping address to finalize your transaction.">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo">
			<a href="index.html">
				<img src="Images/GameHub_Logo.png" alt="GameHub logo">
			</a>
		</div>
		<div class="title">
			<h1></h1>
		</div>
        <div class="logo">
            <a href="index.html">
              <h1></h1>
            </a>
          </div>
         
          
          
		<nav>
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="games.html">Games</a></li>
				<li><a href="cart.html">Cart</a></li>
				<li><a href="checkout.html">Checkout</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
      
	<main class="checkout">
		<div class="container">
			<h2>Checkout</h2>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>

				<label for="address">Address</label>
				<textarea id="address" name="address" required></textarea>

				<label for="card">Card Number</label>
				<input type="text" id="card" name="card" required>

				<label for="expiry">Expiration Date</label>
				<input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

				<label for="cvv">CVV</label>
				<input type="text" id="cvv" name="cvv" required>

				<input type="submit" value="Place Order">
			</form>
		</div>
	</main>
	<footer>
		<div class="container">
			<p>&copy; GameHub</p>
		</div>
	</footer>
</body>
</html>
